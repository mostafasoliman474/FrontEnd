<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div id="container">
        <div id="main-head">
        <h1>IP Address Tracker</h1>
        <span>
          <input type="text" name="IP" id="IP-SEARCH" placeholder="Search for any IP address or domain">
          <a href="#" id="look-for">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
          </a>
        </span>
        
        
      </div>
      <div id="inform-div">
        <span class="span-border">
          <p class="opacti ">IP ADDRESS</p>
          <p id="new-ip" class="boldy"></p>
        </span>
        <span class="span-border">
          <p class="opacti ">LOCATION</p>
          <p id="new-location" class="boldy"></p>
        </span>
        <span class="span-border">
          <p class="opacti ">TIMEZONE</p>
          <p id="new-time" class="boldy"></p>
        </span>
        <span id="isp-span">
          <p class="ISP">ISP</p>
          <p id="new-isp" class="boldy"></p>
        </span>
        
      </div>
      <div id="display-map"></div>
    
  </div>
 
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

</body>
</html>
